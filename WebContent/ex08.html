<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 
img{ width:200px;}
</style>


<title>Insert title here</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				
				<img class="" 		 		src="/boots/assets/images/profile.jpg">
				<!-- 라운드 -->
				<img class="img-rounded"	src="/boots/assets/images/profile.jpg">
				<!-- 원 -->
				<img class="img-circle"		src="/boots/assets/images/profile.jpg">
				<!-- 테두리 -->
				<img class="img-thumbnail"	src="/boots/assets/images/profile.jpg">
				
				
				<!-- 테두리 -->
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
		
		<div class="row">
			<div class="col-xs-12">
			
				<!-- span -->
				<span class="glyphicon glyphicon-search"></span> <br>
				<span class="glyphicon glyphicon-trash"></span>  <br>
				
				<!-- 검색버튼 -->
				<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
				<!-- 삭제버튼 -->
				<button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash"></span></button>
				
			</div><!-- //col-xs-12 -->
			
		</div><!-- //row -->
		
	</div>

</body>


</html>
